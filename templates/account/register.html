{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>ثبت نام</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static 'ta_system.png' %}"/>
    <link rel="stylesheet" type="text/css" href={% static "registration/vendor/bootstrap/css/bootstrap.min.css" %}>
    <link rel="stylesheet" type="text/css"
          href={% static "registration/fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}>
    <link rel="stylesheet" type="text/css"
          href={% static "registration/fonts/iconic/css/material-design-iconic-font.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "registration/vendor/animate/animate.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "registration/vendor/css-hamburgers/hamburgers.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "registration/vendor/animsition/css/animsition.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "registration/vendor/select2/select2.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "registration/vendor/daterangepicker/daterangepicker.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "registration/css/util.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "registration/css/main.css" %}>
    <link rel="stylesheet" type="text/css" href="{% static 'registration/css/rtl.css' %}"
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" method="post">
                {% csrf_token %}
                <span class="login100-form-title p-b-26 iransans-font">
						ثبت نام
					</span>
                <span class="login100-form-title p-b-48">
                    <img src="{% static 'ta_system.png' %}" height="30%" width="30%">
					</span>

                <div class="wrap-input100 validate-input {% if form.username.errors %}alert-validate{% endif %}"
                     data-validate="{% for error in form.username.errors %}{{ error }}{% endfor %}">
                    {{ form.username | add_class:"input100" }}
                    <span class="focus-input100" data-placeholder="Username"></span>
                </div>

                <div class="wrap-input100 validate-input {% if form.email.errors %}alert-validate{% endif %}"
                     data-validate="{% for error in form.password2.errors %}{{ error }}{% endfor %}">
                    {{ form.email | add_class:"input100" }}
                    <span class="focus-input100" data-placeholder="Email"></span>
                </div>

                <div class="wrap-input100 validate-input {% if form.password1.errors %}alert-validate{% endif %}"
                     data-validate="{% for error in form.password1.errors %}{{ error }}{% endfor %}">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
                    {{ form.password1 | add_class:"input100" }}
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>

                <div class="wrap-input100 validate-input {% if form.password2.errors %}alert-validate{% endif %}"
                     data-validate="{% for error in form.password2.errors %}{{ error }}{% endfor %}">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
                    {{ form.password2 | add_class:"input100" }}
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>


                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn iransans-font">
                            ثبت نام
                        </button>
                    </div>
                </div>
                <div class="text-center p-t-50">
                    <span class="txt1 iransans-font">
                        حساب کاربری دارید؟
                    </span>
                    <a class="txt2 iransans-font" href="{% url 'login' %}">
                        وارد شوید
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<script src={% static "registration/vendor/jquery/jquery-3.2.1.min.js" %}></script>
<script src={% static "registration/vendor/animsition/js/animsition.min.js" %}></script>
<script src={% static "registration/vendor/bootstrap/js/popper.js" %}></script>
<script src={% static "registration/vendor/bootstrap/js/bootstrap.min.js" %}></script>
<script src={% static "registration/vendor/select2/select2.min.js" %}></script>
<script src={% static "registration/vendor/daterangepicker/moment.min.js" %}></script>
<script src={% static "registration/vendor/daterangepicker/daterangepicker.js" %}></script>
<script src={% static "registration/vendor/countdowntime/countdowntime.js" %}></script>
<script src={% static "registration/js/main.js" %}></script>

</body>
</html>
